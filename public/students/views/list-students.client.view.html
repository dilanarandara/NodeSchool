<table class="table table-hover" ng-controller="StudentController" ng-init="list()">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="student in students" ng-class-odd="'odd'" ng-class-even="'even'">
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td><a href="#!/students/{{student._id}}">{{student.email}}</a></td>
            <td>{{student.age}}</td>
            <td><i class="fa fa-times" ng-click="delete(student)"></i></td>
        </tr>
    </tbody>
</table>
