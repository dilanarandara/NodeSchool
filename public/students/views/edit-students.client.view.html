<section data-ng-controller="StudentController" name="studentEditForm" ng-init="findOne()">
    <form class=" form-horizontal" ng-submit="update()" novalidate>
        <div ng-show="error">{{error}}</div>
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="student.firstName" class="form-control" id="firstName" placeholder="First Name" required>
                <span ng-show="myForm.uname.$error.required">
                    This is a required field
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="student.lastName" class="form-control" id="lastName" placeholder="Last Name" required>
                <span ng-show="myForm.uname.$error.required">
                    This is a required field
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" ng-model="student.email" class="form-control" id="email" placeholder="Email" required>
                <span ng-show="myForm.uname.$error.required">
                    This is a required field
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
                <input type="number" ng-model="student.age" class="form-control" id="age" placeholder="Age" required>
                <span ng-show="myForm.uname.$error.required">
                    This is a required field
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" ng-disabled="studentEditForm.$dirty"><i class="fa fa-pencil-square-o"></i> Update</button>
            </div>
        </div>
    </form>
</section>
