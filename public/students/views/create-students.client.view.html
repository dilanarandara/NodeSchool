<section data-ng-controller="StudentController">
    <form class="form-horizontal" name="studentCreateForm" ng-submit="create()" novalidate>
        <div ng-show="error">{{error}}</div>
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="firstName" class="form-control" name="firstName" id="firstName" placeholder="First Name" ng-maxlength="20" required>
                <span ng-show="studentCreateForm.firstName.$error.required">
                    This is a required field
                </span>
                <span ng-show="studentCreateForm.firstName.$error.maxlength">
                    This is a required field
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="lastName" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
                <span ng-show="studentCreateForm.lastName.$error.required">
                    This is a required field
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" ng-model="email" class="form-control" name="email" id="email" placeholder="Email" required>
                <span ng-show="studentCreateForm.email.$error.required">
                    This is a required field
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
                <input type="number" ng-model="age" class="form-control" name="age" id="age" placeholder="Age" required>
                <span ng-show="studentCreateForm.age.$error.required">
                    This is a required field
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" ng-disabled="studentCreateForm.$invalid"><i class="fa fa-floppy-o"></i> Save</button>
            </div>
        </div>
    </form>
</section>
